<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="surname">Sur Name:</label>
            <input type="text" id="surname" name="surname" required><br><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="collegeregno">College Reg No:</label>
            <input type="text" id="collegeregno" name="collegeregno" required><br><br>

            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization" required><br><br>

            <label for="collegeemail">College Email:</label>
            <input type="email" id="collegeemail" name="collegeemail" required><br><br>

            <label for="personalemail">Personal Email:</label>
            <input type="email" id="personalemail" name="personalemail" required><br><br>

            <label for="sex">Gender:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="dob">DOB:</label>
            <input type="text" id="dob" name="dob" required><br><br>

            <label for="highestqualification">Highest Qualification:</label>
            <input type="text" id="highestqualification" name="highestqualification" required><br><br>

            <label for="yearofgraduation">Year of Graduation:</label>
            <input type="text" id="yearofgraduation" name="yearofgraduation" required><br><br>

            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" required><br><br>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select a State</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
    <option value="Assam">Assam</option>
    <option value="Bihar">Bihar</option>
    <option value="Chhattisgarh">Chhattisgarh</option>
    <option value="Goa">Goa</option>
    <option value="Gujarat">Gujarat</option>
    <option value="Haryana">Haryana</option>
    <option value="Himachal Pradesh">Himachal Pradesh</option>
    <option value="Jharkhand">Jharkhand</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Kerala">Kerala</option>
    <option value="Madhya Pradesh">Madhya Pradesh</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Manipur">Manipur</option>
    <option value="Meghalaya">Meghalaya</option>
    <option value="Mizoram">Mizoram</option>
    <option value="Nagaland">Nagaland</option>
    <option value="Odisha">Odisha</option>
    <option value="Punjab">Punjab</option>
    <option value="Rajasthan">Rajasthan</option>
    <option value="Sikkim">Sikkim</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Telangana">Telangana</option>
    <option value="Tripura">Tripura</option>
    <option value="Uttar Pradesh">Uttar Pradesh</option>
    <option value="Uttarakhand">Uttarakhand</option>
    <option value="West Bengal">West Bengal</option>
            </select><br><br>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required><br><br>

            <label for="currentyear">Current Year:</label>
            <input type="text" id="currentyear" name="currentyear" required><br><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required><br><br>

            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required><br><br>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
